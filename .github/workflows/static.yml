<h3>НАСЕЛЕНИЕ</h3>
<p>В 1989 году население села составляло 89 человек (из них белорусы — 43%, русские — 34%).
В 1999 году население села составляло 79 человек (41 мужчина и 38 женщин).
По данным переписи 2009 года, в селе проживало 30 человек (17 мужчин и 13 женщин).
На данный момент(2024)год население села состовляет 26 человек (10 мужчин и16 женщин).</p>
