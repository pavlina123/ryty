<h1>СЕЛО НОВОКАВКАЗСКОЕ</h1>
<h3>ИСТОРИЯ</h3>
<p>Село Новокавказское,иначе точка 36.Еще во время СССР во время войны многих людей отправляли в разные точки.На данную точку(36) поселили переселенцев c КАВКАЗА.Точка расспалагалась по правую сторону, вдоль реки КОЛУТОН. </p>
