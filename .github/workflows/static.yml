<h3>РАСПОЛОЖЕНИЕ</h3>
<p>Село располагается на берегу реки Колутон, в западной части района, на расстоянии примерно 23 километров (по прямой) к западу от административного центра района — посёлка Шортанды, в 14 километрах к востоку от административного центра сельского округа — села Петровка.</p>
